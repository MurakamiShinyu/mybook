    <section id="第2節" class="level3">
      <h3>第2節</h3>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Reggae+One&#x26;display=swap" rel="stylesheet">
      <p>汚れつちまつた悲しみに……（中原中也）</p>
      <p>
        汚れつちまつた<a id="fnref1" href="#fn1" class="footnote-ref" role="doc-noteref"><sup>1</sup></a>悲しみに
        今日も小雪の降りかかる
        汚れつちまつた悲しみに
        今日も風さへ吹きすぎる
      </p>
      <p>
        汚れつちまつた悲しみは
        たとへば狐の<ruby>革裘<rt>かはごろも</rt></ruby>
        汚れつちまつた悲しみは
        小雪のかかつてちぢこまる
      </p>
      <p>
        汚れつちまつた悲しみは
        なにのぞむなくねがふなく
        汚れつちまつた悲しみは
        <ruby>倦怠<rt>けだい</rt></ruby>のうちに死を夢む
      </p>
      <p>
        汚れつちまつた悲しみに
        いたいたしくも<ruby>怖気<rt>おぢけ</rt></ruby>づき
        汚れつちまつた悲しみに
        なすところもなく日は暮れる……
      </p>
    </section>
    <section class="footnotes" role="doc-endnotes">
      <hr>
      <ol>
        <li id="fn1" role="doc-endnote">汚れたとはなにか<a href="#fnref1" class="footnote-back" role="doc-backlink">↩</a></li>

    </section>
