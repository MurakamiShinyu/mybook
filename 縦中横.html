      <h2>縦中横</h2>
      <p>合併で誕生した葉山村ですが、その<span class="tcy">36</span>年後の大正<span class="tcy">14</span>（１９２５）年<span class="tcy">1</span>月<span class="tcy">1</span>日に「葉山町」になった際も、そして昭和<span class="tcy">31</span>（１９５６）年の「昭和の大合併」の際も、平成<span class="tcy">15</span>（２００３）年〜平成<span class="tcy">17</span>（２００５）年の「平成の大合併」の際も、一度も合併をすることはありませんでした。葉山町の範囲は１３２年前の葉山村のままであり、同時にそれは江戸期の<span class="tcy">6</span>ヵ村の範囲とも一致しているという、おそらく日本でも希少な例に属するわけです。</p>
